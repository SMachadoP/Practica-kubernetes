# ====================================================
# SECRET - Datos sensibles cifrados
# ====================================================
# Un Secret es similar a un ConfigMap pero diseñado para
# almacenar información sensible como:
# - Contraseñas
# - Tokens de API
# - Llaves SSH
# - Certificados TLS
#
# Los datos en Secrets están codificados en base64
# (NO es cifrado real, solo ofuscación)
#
# Tipos de Secrets:
# - Opaque: Datos arbitrarios (default)
# - kubernetes.io/tls: Certificados TLS
# - kubernetes.io/dockerconfigjson: Credenciales de registry
# ====================================================

apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: prackube
  labels:
    app: backend
    component: secrets
type: Opaque              # Tipo más común de Secret
data:
  # Los valores DEBEN estar en base64
  # Para codificar: echo -n "mi-valor" | base64
  # Para decodificar: echo "bWktdmFsb3I=" | base64 -d
  
  # "mi-super-secreto-123" en base64
  SECRET_KEY: bWktc3VwZXItc2VjcmV0by0xMjM=
  
  # "admin" en base64
  DB_USER: YWRtaW4=
  
  # "password123" en base64
  DB_PASSWORD: cGFzc3dvcmQxMjM=

---
# También puedes usar stringData para no codificar manualmente
# Kubernetes lo codificará automáticamente
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets-plain
  namespace: prackube
type: Opaque
stringData:               # stringData acepta texto plano
  API_KEY: "mi-api-key-secreta"
  ANOTHER_SECRET: "otro-secreto"
