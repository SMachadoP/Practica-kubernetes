# ====================================================
# Configuración de Nginx para el Frontend
# ====================================================
# Esta configuración:
# 1. Sirve los archivos estáticos del frontend
# 2. Hace proxy reverso a las peticiones /api hacia el backend

server {
    # Escuchar en el puerto 80
    listen 80;
    server_name localhost;

    # Directorio raíz donde están los archivos estáticos
    root /usr/share/nginx/html;
    index index.html;

    # Servir archivos estáticos
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy reverso para el API backend
    # Las peticiones a /api/* se redirigen al servicio backend de Kubernetes
    # "backend-service" es el nombre del Service de Kubernetes
    location /api/ {
        # El nombre del servicio de Kubernetes actúa como DNS interno
        # Kubernetes resuelve "backend-service" a la IP del servicio
        proxy_pass http://backend-service:5000/;
        
        # Headers importantes para el proxy
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoint para Kubernetes
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
